# Document Indexing Workflow Configuration
# Controls model selection and settings for document indexing workflows

# =============================================================================
# MODELS
# =============================================================================
# Each model can be specified as:
#   - String: "openai:gpt-4o-mini" or just "gpt-4o-mini"
#   - Object: { provider: "azure", model: "gpt-4o" }
#   - With thinking (Google Gemini):
#       provider: google
#       model: gemini-2.5-pro
#       thinking: true
#       thinking_budget: 10000  # optional: token budget for thinking (-1 unlimited, 0 disabled)

# Entity resolution: reconciles document entities to domain graph
entity_resolution_model:
  provider: google
  model: gemini-2.5-flash

# Assertion mining: extracts assertions from document graph
assertion_mining_model:
  provider: google
  model: gemini-2.5-flash

# Phase 2 entity resolution: resolves mined assertions to domain graph (currently disabled)
entity_resolution_phase2_model:
  provider: google
  model: gemini-2.5-flash

# =============================================================================
# SETTINGS
# =============================================================================

# Agent limits
entity_resolution_max_tool_calls: 30

# Feature flags
entity_resolution_phase2_enabled: false  # Set to true to enable phase 2

# Workflow settings
chunk_max_chars: 6000
document_indexing_timeout: 60.0

# Concurrency control
semaphore_limit: 5  # Maximum concurrent Graphiti add_episode operations
