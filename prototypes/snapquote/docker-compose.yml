version: '3.8'

services:
  snapquote:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CLICKSEND_USERNAME=${CLICKSEND_USERNAME}
      - CLICKSEND_API_KEY=${CLICKSEND_API_KEY}
      - SNAPQUOTE_NUMBER=${SNAPQUOTE_NUMBER:-+18335154305}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - QUOTES_DIR=/app/quotes
      - LOGOS_DIR=/app/logos
    volumes:
      - ./quotes:/app/quotes
      - ./logos:/app/logos
    restart: unless-stopped

