<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANDURIL | Executive Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
:root {
  --bg: #0a0e17;
  --card: rgba(15, 22, 36, 0.85);
  --card-border: rgba(0, 212, 255, 0.12);
  --blue: #00d4ff;
  --amber: #ffb800;
  --teal: #00ffa3;
  --red: #ff4757;
  --purple: #a855f7;
  --text: #e2e8f0;
  --text-dim: #64748b;
  --text-bright: #f8fafc;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
}
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: 
    radial-gradient(ellipse at 20% 50%, rgba(0,212,255,0.05) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 20%, rgba(0,255,163,0.03) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 80%, rgba(255,184,0,0.02) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

/* Header */
.header {
  position: sticky; top: 0; z-index: 100;
  background: rgba(10, 14, 23, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--card-border);
  padding: 16px 32px;
  display: flex; align-items: center; justify-content: space-between;
}
.header-left { display: flex; align-items: center; gap: 20px; }
.logo {
  font-size: 22px; font-weight: 800; letter-spacing: 6px;
  background: linear-gradient(135deg, var(--blue), var(--teal));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.logo-sub { font-size: 11px; color: var(--text-dim); letter-spacing: 3px; text-transform: uppercase; }
.header-kpis { display: flex; gap: 32px; }
.kpi { text-align: center; }
.kpi-value { font-size: 20px; font-weight: 700; color: var(--text-bright); }
.kpi-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; }
.kpi-value.blue { color: var(--blue); }
.kpi-value.teal { color: var(--teal); }
.kpi-value.amber { color: var(--amber); }

/* Dashboard grid */
.dashboard {
  position: relative; z-index: 1;
  max-width: 1600px; margin: 0 auto;
  padding: 24px;
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 20px;
}

/* Cards */
.card {
  background: var(--card);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 20px;
  animation: fadeIn 0.6s ease-out both;
}
.card:nth-child(1) { animation-delay: 0.05s; }
.card:nth-child(2) { animation-delay: 0.1s; }
.card:nth-child(3) { animation-delay: 0.15s; }
.card:nth-child(4) { animation-delay: 0.2s; }
.card:nth-child(5) { animation-delay: 0.25s; }
.card:nth-child(6) { animation-delay: 0.3s; }
.card:nth-child(7) { animation-delay: 0.35s; }
.card:nth-child(8) { animation-delay: 0.4s; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}
.card-title {
  font-size: 14px; font-weight: 700; text-transform: uppercase;
  letter-spacing: 2px; color: var(--blue); margin-bottom: 4px;
}
.card-subtitle { font-size: 11px; color: var(--text-dim); margin-bottom: 16px; }

/* Spans */
.span-12 { grid-column: span 12; }
.span-8 { grid-column: span 8; }
.span-6 { grid-column: span 6; }
.span-4 { grid-column: span 4; }
.span-3 { grid-column: span 3; }

/* Chart containers */
.chart-container { position: relative; width: 100%; }
.chart-container.tall { height: 320px; }
.chart-container.med { height: 260px; }
.chart-container.short { height: 200px; }

/* OKR cards */
.okr-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
.okr-card {
  background: rgba(0,0,0,0.3); border-radius: 8px; padding: 14px;
  border-left: 3px solid var(--blue);
}
.okr-card.achieved { border-left-color: var(--teal); }
.okr-card.at_risk { border-left-color: var(--red); }
.okr-card.on_track { border-left-color: var(--blue); }
.okr-card.behind { border-left-color: var(--amber); }
.okr-objective { font-size: 12px; font-weight: 600; color: var(--text-bright); margin-bottom: 4px; }
.okr-kr { font-size: 11px; color: var(--text-dim); margin-bottom: 8px; }
.okr-bar-bg { height: 6px; background: rgba(255,255,255,0.08); border-radius: 3px; overflow: hidden; }
.okr-bar { height: 100%; border-radius: 3px; transition: width 1s ease; }
.okr-meta { display: flex; justify-content: space-between; margin-top: 6px; font-size: 10px; color: var(--text-dim); }

/* Kanban */
.kanban { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 8px; }
.kanban-col { flex: 1; min-width: 200px; }
.kanban-header {
  font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
  padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; text-align: center;
}
.kanban-header.completed { background: rgba(0,255,163,0.15); color: var(--teal); }
.kanban-header.in_progress { background: rgba(0,212,255,0.15); color: var(--blue); }
.kanban-header.at_risk { background: rgba(255,71,87,0.15); color: var(--red); }
.kanban-header.planned { background: rgba(255,184,0,0.15); color: var(--amber); }
.kanban-header.on_hold { background: rgba(168,85,247,0.15); color: var(--purple); }
.kanban-item {
  background: rgba(0,0,0,0.3); border-radius: 6px; padding: 10px; margin-bottom: 8px;
  font-size: 11px; border: 1px solid rgba(255,255,255,0.05);
}
.kanban-item-title { font-weight: 600; color: var(--text-bright); margin-bottom: 4px; font-size: 12px; }
.kanban-item-meta { color: var(--text-dim); }
.kanban-item-budget { color: var(--amber); font-weight: 600; }

/* Contract timeline */
.contract-list { max-height: 400px; overflow-y: auto; }
.contract-row {
  display: grid; grid-template-columns: 2fr 1fr 1fr 0.8fr 100px;
  align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.04);
  font-size: 11px;
}
.contract-row:first-child { font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-size: 10px; }
.contract-name { color: var(--text-bright); font-weight: 500; }
.contract-value { color: var(--amber); }
.status-badge {
  display: inline-block; padding: 2px 8px; border-radius: 10px;
  font-size: 10px; font-weight: 600; text-transform: uppercase;
}
.status-badge.active { background: rgba(0,255,163,0.15); color: var(--teal); }
.status-badge.at_risk { background: rgba(255,71,87,0.15); color: var(--red); }
.status-badge.completed { background: rgba(0,212,255,0.15); color: var(--blue); }
.status-badge.pending { background: rgba(255,184,0,0.15); color: var(--amber); }

/* Gantt bars */
.gantt-bar-container { height: 10px; background: rgba(255,255,255,0.05); border-radius: 5px; position: relative; overflow: visible; }
.gantt-bar { height: 100%; border-radius: 5px; position: absolute; min-width: 4px; }

/* Customer bar */
.customer-bar-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
.customer-bar-label { width: 120px; font-size: 11px; color: var(--text-dim); text-align: right; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.customer-bar-track { flex: 1; height: 20px; position: relative; }
.customer-bar { height: 100%; border-radius: 4px; position: relative; display: flex; align-items: center; padding-left: 6px; font-size: 10px; font-weight: 600; color: rgba(0,0,0,0.7); min-width: 2px; }
.customer-bar-value { font-size: 10px; color: var(--text-dim); margin-left: 8px; white-space: nowrap; }

/* Vendor scatter points */
.vendor-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; max-height: 380px; overflow-y: auto; }
.vendor-card {
  background: rgba(0,0,0,0.3); border-radius: 6px; padding: 10px;
  border: 1px solid rgba(255,255,255,0.05); font-size: 11px;
}
.vendor-card.critical { border-left: 3px solid var(--red); }
.vendor-card.high { border-left: 3px solid var(--amber); }
.vendor-card.medium { border-left: 3px solid var(--blue); }
.vendor-card.low { border-left: 3px solid var(--teal); }
.vendor-name { font-weight: 600; color: var(--text-bright); margin-bottom: 2px; }
.vendor-value { color: var(--amber); font-weight: 600; }
.vendor-flag { color: var(--red); font-size: 10px; font-weight: 700; }

/* Mini stats */
.mini-stats { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 16px; }
.mini-stat { text-align: center; }
.mini-stat-value { font-size: 24px; font-weight: 700; }
.mini-stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

/* Scrollbar */
::-webkit-scrollbar { width: 4px; height: 4px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(0,212,255,0.2); border-radius: 2px; }

@media (max-width: 1200px) {
  .span-8, .span-6, .span-4, .span-3 { grid-column: span 12; }
  .header { flex-direction: column; gap: 12px; }
}
</style>
</head>

const fmt = (n) => {
  if (n >= 1e9) return '$' + (n/1e9).toFixed(1) + 'B';
  if (n >= 1e6) return '$' + (n/1e6).toFixed(0) + 'M';
  if (n >= 1e3) return '$' + (n/1e3).toFixed(0) + 'K';
  return '$' + n.toFixed(0);
};
const pct = (n) => (n*100).toFixed(0) + '%';

// Date
document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'});

// Header KPIs
document.getElementById('headerKpis').innerHTML = `
  <div class="kpi"><div class="kpi-value blue">${fmt(D.revenue.total)}</div><div class="kpi-label">Total Revenue (TTM)</div></div>
  <div class="kpi"><div class="kpi-value teal">+${D.revenue.yoy_avg}%</div><div class="kpi-label">Avg YoY Growth</div></div>
  <div class="kpi"><div class="kpi-value amber">${fmt(D.contracts.total_value)}</div><div class="kpi-label">Contract Backlog</div></div>
  <div class="kpi"><div class="kpi-value blue">${D.contracts.count}</div><div class="kpi-label">Active Contracts</div></div>
  <div class="kpi"><div class="kpi-value teal">${D.customers.total_count}</div><div class="kpi-label">Customers</div></div>
`;

const db = document.getElementById('dashboard');

db.appendChild(revCard);

revMini.innerHTML = `<div class="card-title">Revenue Metrics</div><div class="card-subtitle">Key financial indicators</div>
<div style="margin-top:20px">
  <div style="margin-bottom:20px"><div style="font-size:32px;font-weight:800;color:var(--blue)">${fmt(D.revenue.total)}</div><div style="font-size:11px;color:var(--text-dim);margin-top:4px">TOTAL TRAILING TWELVE MONTHS</div></div>
  <div style="margin-bottom:20px"><div style="font-size:28px;font-weight:700;color:var(--teal)">+${D.revenue.yoy_avg}%</div><div style="font-size:11px;color:var(--text-dim);margin-top:4px">AVERAGE YOY GROWTH</div></div>
  <div style="margin-bottom:20px"><div style="font-size:28px;font-weight:700;color:var(--amber)">${fmt(D.contracts.total_value)}</div><div style="font-size:11px;color:var(--text-dim);margin-top:4px">TOTAL CONTRACT BACKLOG</div></div>
  <div><div style="font-size:28px;font-weight:700;color:var(--text-bright)">${D.revenue.chart.segments.length}</div><div style="font-size:11px;color:var(--text-dim);margin-top:4px">PROGRAM SEGMENTS</div></div>
</div>`;
db.appendChild(revMini);

// === 2. Customer Portfolio ===
const custCard = document.createElement('div');
custCard.className = 'card span-8';
const topCusts = D.customers.list.slice(0, 15);
const maxCustRev = topCusts[0]?.annual_revenue || 1;
let custBars = topCusts.map(c => {
  const w = Math.max(2, (c.annual_revenue / maxCustRev) * 100);
  const hue = c.health_score >= 8 ? 'var(--teal)' : c.health_score >= 6 ? 'var(--blue)' : c.health_score >= 4 ? 'var(--amber)' : 'var(--red)';
  return `<div class="customer-bar-row">
    <div class="customer-bar-label" title="${c.name}">${c.name}</div>
    <div class="customer-bar-track"><div class="customer-bar" style="width:${w}%;background:${hue}">${c.health_score}</div></div>
    <div class="customer-bar-value">${fmt(c.annual_revenue)}</div>
  </div>`;
}).join('');
custCard.innerHTML = `<div class="card-title">Customer Portfolio</div><div class="card-subtitle">Top 15 customers by annual revenue  bar color = health score</div>${custBars}`;
db.appendChild(custCard);

// Customer type breakdown

custTypeCard.className = 'card span-4';

// === 3. OKR Scorecard ===
const okrCard = document.createElement('div');
okrCard.className = 'card span-12';
let okrHtml = D.okrs.map(o => {
  const pctVal = o.target_value > 0 ? Math.min(100, (o.current_value / o.target_value) * 100) : 0;
  const barColor = o.status === 'achieved' ? 'var(--teal)' : o.status === 'at_risk' ? 'var(--red)' : o.status === 'on_track' ? 'var(--blue)' : 'var(--amber)';
  return `<div class="okr-card ${o.status}">
    <div class="okr-objective">${o.objective || ''}</div>
    <div class="okr-kr">${o.key_result || ''}</div>
    <div class="okr-bar-bg"><div class="okr-bar" style="width:${pctVal}%;background:${barColor}"></div></div>
    <div class="okr-meta"><span>${o.current_value}/${o.target_value}</span><span style="color:${barColor};font-weight:600">${(o.status||'').replace('_',' ').toUpperCase()}</span><span>${o.period}</span></div>
  </div>`;
}).join('');
okrCard.innerHTML = `<div class="card-title">OKR Scorecard</div><div class="card-subtitle">Company objectives & key results</div><div class="okr-grid">${okrHtml}</div>`;
db.appendChild(okrCard);

// === 4. Contract Pipeline ===
const contractCard = document.createElement('div');
contractCard.className = 'card span-12';
const minDate = new Date('2024-01-01').getTime();
const maxDate = new Date('2028-12-31').getTime();
const dateRange = maxDate - minDate;
let contractRows = D.contracts.list.slice(0, 25).map(c => {
  const start = new Date(c.pop_start).getTime();
  const end = new Date(c.pop_end).getTime();
  const left = Math.max(0, ((start - minDate) / dateRange) * 100);
  const width = Math.max(2, ((end - start) / dateRange) * 100);
  const barColor = c.status === 'active' ? 'var(--teal)' : c.status === 'at_risk' ? 'var(--red)' : 'var(--blue)';
  const statusCls = c.status === 'active' ? 'active' : c.status === 'at_risk' ? 'at_risk' : c.status === 'completed' ? 'completed' : 'pending';
  return `<div class="contract-row">
    <div class="contract-name" title="${c.name}">${(c.name||'').substring(0,40)}</div>
    <div class="contract-value">${fmt(c.total_value)}</div>
    <div>${c.customer}</div>
    <div><span class="status-badge ${statusCls}">${c.status}</span></div>
    <div class="gantt-bar-container"><div class="gantt-bar" style="left:${left}%;width:${width}%;background:${barColor}"></div></div>
  </div>`;
}).join('');
contractCard.innerHTML = `<div class="card-title">Contract Pipeline</div><div class="card-subtitle">Top 25 contracts by value  Gantt = period of performance (2024-2028)</div>
<div class="contract-list">
  <div class="contract-row"><div>Contract</div><div>Value</div><div>Customer</div><div>Status</div><div>Timeline</div></div>
  ${contractRows}
</div>`;
db.appendChild(contractCard);

// === 7. Initiative Tracker ===
const initCard = document.createElement('div');
initCard.className = 'card span-12';
const statusOrder = ['in_progress','planned','at_risk','completed','on_hold'];
let kanbanHtml = statusOrder.filter(s => D.initiatives.by_status[s]).map(s => {

    <div class="kanban-header ${s}">${s.replace('_',' ')} (${items.length})</div>

// === 8. Vendor Risk Matrix ===
const vendorCard = document.createElement('div');

let vendorHtml = sortedVendors.slice(0,30).map(v => {
  const crit = v.criticality || 'low';
  return `<div class="vendor-card ${crit}">
    <div class="vendor-name">${v.vendor}</div>
    <div class="vendor-value">${fmt(v.annual_value)}/yr</div>
    <div style="font-size:10px;color:var(--text-dim)">${v.category}  ${crit}</div>

  </div>`;
}).join('');

db.appendChild(vendorCard);

// === CHARTS ===
const chartDefaults = {
  responsive: true, maintainAspectRatio: false,
  plugins: { legend: { labels: { color: '#64748b', font: { size: 10 } } } },
  scales: {
    x: { ticks: { color: '#64748b', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.04)' } },
    y: { ticks: { color: '#64748b', font: { size: 10 } }, grid: { color: 'rgba(255,255,255,0.04)' } }
  }
};

// Revenue stacked bar
new Chart(document.getElementById('revChart'), {
  type: 'bar',
  data: {
    labels: D.revenue.chart.quarters,
    datasets: D.revenue.chart.segments.map((s, i) => ({
      label: s.name,
      data: s.data.map(v => v / 1e6),
      backgroundColor: colors[i % colors.length] + '99',
      borderColor: colors[i % colors.length],
      borderWidth: 1
    }))
  },
  options: { ...chartDefaults, scales: { ...chartDefaults.scales, x: { ...chartDefaults.scales.x, stacked: true }, y: { ...chartDefaults.scales.y, stacked: true, title: { display: true, text: 'Revenue ($M)', color: '#64748b' } } } }
});

// Customer type donut
new Chart(document.getElementById('custTypeChart'), {
  type: 'doughnut',
  data: {
    labels: Object.keys(D.customers.types).map(t => t.replace(/_/g,' ')),
    datasets: [{ data: Object.values(D.customers.types), backgroundColor: colors, borderWidth: 0 }]
  },
  options: { responsive: true, maintainAspectRatio: false, cutout: '65%', plugins: { legend: { position: 'bottom', labels: { color: '#64748b', font: { size: 10 }, padding: 8 } } } }
});

// Department budget grouped bar

      { label: 'Planned', data: deptIds.map(d => (D.departments.budget.planned[d]||0)/1e6), backgroundColor: '#00d4ff88', borderColor: '#00d4ff', borderWidth: 1 },

});

// Headcount stacked bar
const hcDepts = deptIds.filter(d => D.departments.headcount[d]);
new Chart(document.getElementById('deptHcChart'), {
  type: 'bar',
  data: {
    labels: hcDepts.map(d => { const n = D.departments.names[d]||d; return n.length > 15 ? n.substring(0,15)+'...' : n; }),

      { label: 'FTE', data: hcDepts.map(d => D.departments.headcount[d]?.fte || 0), backgroundColor: '#00ffa388', borderColor: '#00ffa3', borderWidth: 1 },

});

// Skills bar

  return '#ff4757';
});
new Chart(document.getElementById('skillsChart'), {
  type: 'bar',
  data: {
    labels: D.workforce.top_skills.map(s => s.name.length > 20 ? s.name.substring(0,20)+'...' : s.name),

  },
  options: { ...chartDefaults, indexAxis: 'y', plugins: { legend: { display: false } } }
});

// Time allocation donut
new Chart(document.getElementById('timeChart'), {
  type: 'doughnut',

    labels: ['Meetings', 'Focus Time', 'Admin', 'Travel'],
